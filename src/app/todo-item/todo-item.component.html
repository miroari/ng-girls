<div class="todo-item">
  <input type="checkbox"
         class="todo-checkbox"
         (click)="completeItem()"
         [checked]="item.completed"/>
  {{ item.title }}
  <span class="todo-title" [ngClass]="{'todo-complete': item.completed}">
</span>

  <button class="btn"
          (click)="editValue()">
    Edit
  </button>
  <button class="btn btn-red" (click)="removeItem()">
    Remove
  </button>
</div>
